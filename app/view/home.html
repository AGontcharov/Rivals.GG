<!-- Search bar -->
<div class="container">
	<div class="row center">
	<h1>Clown Fiesta</h1>
		<div class="summoner-lookup" ng-controller="filterCtrl">	
			<form>
				<p>Summoner name: </p>
				<input type="text" placeholder="summoner1, summoner2, summoner3, ..." ng-model="name" ng-keydown="submitForm($event)">
				<a id="submit "href ng-click="filter()"><i class="fa fa-search" aria-hidden="true"></i></a><br>

				<p>Region:</p>
				<select ng-model="region">
					<option value="na1">NA
					<option value="euw1">EUW
				</select><br>
			</form>
		</div>
	</div>
</div>
