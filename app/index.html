<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<base href="/">
		<title>Rivals.GG</title>

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
		<script src="app.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Controllers -->
		<script src="/controllers/formCtrl.js"></script>
		<script src="/controllers/filterCtrl.js"></script>
		<script src="/controllers/registerCtrl.js"></script>

		<!-- Stylesheets -->
		<link href="/assets/index.css" rel="stylesheet" type="text/css">
		<link href="/assets/summoner.css" rel="stylesheet" type="text/css">

		<!-- Fonts -->
		<script src="https://use.fontawesome.com/43737f61d4.js"></script>
	</head>

	<body>

		<h1>Rivals.GG</h1>

		<div class="form" ng-controller="registerCtrl" ng-switch="form">

			<!-- Register/Sign Up form -->
			<form name="signUp" method="post" ng-submit="register()" novalidate ng-switch-when="register">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" ng-model="$parent.username">

				<label for="password">Password</label>
				<input type="password" id="password" name="password" ng-model="$parent.password">

				<label for="confirmPassword">Confirm password</label>
				<input type="password" id="confirmPassword" name="confirmPassword" ng-model="$parent.confirmPassword">

				<label for="email">Email</label>
				<input type="text" id="email" name="email" ng-model="$parent.email">

				<div class="submit">
					<input type="submit" value="Create account">
				</div>
				<p>Already have an account? <a href="#" ng-click="switchForms('login')">Log in</a></p>
			</form>

			<!-- Login form -->
			<form name="signIn" method="get" ng-submit="login()" novalidate ng-switch-when="login">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" ng-model="$parent.loginUsername">

				<label for="password">Password</label>
				<input type="password" id="password" name="password" ng-model="$parent.loginPassword">

				<div class="submit">
					<input type="submit" value="Log in">
				</div>
				<p>Don't have an account? <a href="#" ng-click="switchForms('register')">Register</a></p>
			</form>
		</div>

		<div ng-view></div>

	</body>

	<footer>
	</footer>
</html>
