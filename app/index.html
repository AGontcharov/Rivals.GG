<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<base href="/">
		<title>Toxic</title>

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
		<script src="app.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Controllers -->
		<script src="formCtrl.js"></script>
		<script src="testCtrl.js"></script>

		<!-- Stylesheets -->
		<link href="app.css" rel="stylesheet" type="text/css">

		<!-- Fonts -->
		<script src="https://use.fontawesome.com/43737f61d4.js"></script>
	</head>

	<body>

		<!-- Navbar -->
		<div class="navbar">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="summoner">Friends</a></li>
				<li><a href="#">Leaderboard</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Sign in</a></li>
				<li><a href="#">Create Account</a></li>
			</ul>
		</div>
		<!-- /.Navbar -->

		<!-- Search bar -->
		<div class="container">
			<div class="row center">
			<h1>Clown Fiesta</h1>
				<div class="summoner-lookup" ng-controller="testCtrl">	
					<form>
						<p>Summoner name: </p>
						<input type="text" ng-model="name">
						<a href ng-click="filter()"><i class="fa fa-search" aria-hidden="true"></i></a><br>

						<p>Region:</p>
						<select ng-model="region">
							<option value="na1">NA
							<option value="euw1">EUW
						</select><br>
					</form>
				</div>
			</div>
			<div class="row not-found" ng-show="missing">
				<p>An error occured or summoner not found</p>
			</div>
		</div>
		<!-- /.Search bar -->

		<div ng-view></div>

	</body>

	<footer>
	</footer>
</html>
