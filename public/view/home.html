<div ng-include src="'view/navbar.html'"></div>

<div class="container">
	<div class="row">

		<div class="col-xs-4 summary">

			<!-- home sub navigation -->
			<div class="home-nav">
				<ul>
					<li><a href ng-click>Profile</a></li>
					<li><a href ng-click>League</a></li>
					<li><a href ng-click>Champions</a></li>
				</ul>
			</div>

			<!-- profile -->
			<div class="profile">
				<h2>{{username}}</h2>

				<div ng-show="accountResults" class="account-result">
					<img class="circle-radius" ng-src="http://ddragon.leagueoflegends.com/cdn/7.15.1/img/profileicon/{{result.profileIcon}}.png" alt="Profile icon"><br>
					<ul>
						<li><p>Summoner: {{result.summonerName}}</p></li>
						<li><p>Last online: {{result.lastActivity | date:'yyyy-MMM-dd'}}</p></li>
						<li><p>Level: {{result.summonerLevel}}</p></li>
					</ul>
					<button type="button">Add account</button>
				</div>

				<!-- Add league of legends account -->
				<div class="no-summoner-account">
					<p>Find your summoner account!</p>
						<input type="text" id="summonerName" name="summonerName" ng-model="accountName" placeholder="Summoner name"autofocus>
						<select ng-model="accountRegion">
							<option value="na1">NA</option>
							<option value="euw1">EUW</option>
						</select>
						<a href ng-click="findAccount()"><i class="fa fa-search" aria-hidden="true"></i></a><br>
				</div>
			</div>

			<!-- League -->
			<div class="league">
			</div>

			<!-- Champions -->
			<div class="champions">
			</div>
		</div>

		<!-- Newsfeed -->
		<div class="col-xs-8 newsfeed">
			<h1>Welcome {{username}}!</h1>
		</div>
	</div>
</div>
